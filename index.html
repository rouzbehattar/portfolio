    <div class="paginator">
        <button id="prevBtn">◀️ Previous</button>
        <span class="current-page">Page <span id="currentPage">1</span> of <span id="totalPages">44</span></span>
        <button id="nextBtn">Next ▶️</button>
    </div>
  
    <script src="jquery.js"></script>
    <script src="turn.js"></script>
    <script>
        const flipbook = $(".flipbook").turn();
        const totalPages = flipbook.turn("pages");
        $("#totalPages").text(totalPages);
        
        let currentPage = 1;
        $("#currentPage").text(currentPage);
  
        $("#prevBtn").click(function() {
            if (currentPage > 1) {
                currentPage--;
                currentPage--;
                flipbook.turn("page", currentPage);
                $("#currentPage").text(currentPage);
            }
        });
  
        $("#nextBtn").click(function() {
            if (currentPage < totalPages) {
                currentPage++;
                currentPage++;
                flipbook.turn("page", currentPage);
                $("#currentPage").text(currentPage);
            }
        });
  
        // Update current page on flip
        flipbook.on("turned", function(event, page) {
            currentPage = page;
            $("#currentPage").text(currentPage);
        });

        
      </script>
